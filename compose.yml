services:
  db:
    image: postgres:latest
    platform: linux/amd64
    environment:
      TZ: Asia/Tokyo
      POSTGRES_USER: myappuser # これはconfig/database.ymlのAPP_DATABASE_USERNAMEに対応
      POSTGRES_PASSWORD: password # これはconfig/database.ymlのAPP_DATABASE_PASSWORDに対応
      POSTGRES_DB: myappdb 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    tty: true
    stdin_open: true
    volumes:
      - .:/app
      - bundle_data:/usr/local/bundle:cached
      - node_modules:/app/node_modules
    environment:
      TZ: Asia/Tokyo
      APP_DATABASE: myappdb # これはPOSTGRES_DBに対応
      APP_DATABASE_USERNAME: myappuser # これはPOSTGRES_USERに対応
      APP_DATABASE_PASSWORD: password # これはPOSTGRES_PASSWORDに対応
      APP_DATABASE_HOST: db # この行を追加
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  postgres_data:
  bundle_data:
  node_modules: